# Office Network Configuration  
# Optimized for corporate/enterprise WiFi environments
#
# Usage: python main.py -c config/office.ini

[network]
# Corporate WiFi interface
interface_name = Wi-Fi

# Office network targets: gateway, DNS server, external
target_ips = 10.0.0.1, 10.0.0.10, 8.8.8.8

# 1-minute intervals for office monitoring
scan_interval = 60

# Standard timeout for office networks
timeout = 10

[measurement]
# Comprehensive ping testing for office environment
ping_count = 10
ping_size = 64
ping_interval = 1.0

# Office iPerf server
iperf_server = 10.0.0.100
iperf_port = 5201
iperf_duration = 15
iperf_parallel = 2

# Higher bandwidth target for office networks
iperf_udp_bandwidth = 100M

# Office file server testing
file_server = 10.0.0.100
file_size_mb = 200
file_protocol = SMB

[output]
# Office measurements directory
data_directory = data/office

# Standard CSV output
output_format = csv

# Detailed logging for office troubleshooting
verbose = true
log_level = INFO