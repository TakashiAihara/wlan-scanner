# Minimal Testing Configuration
# Basic WiFi monitoring with minimal resource usage
#
# Usage: python main.py -c config/minimal.ini

[network]
# WiFi interface
interface_name = Wi-Fi

# Single reliable target for basic connectivity
target_ips = 8.8.8.8

# Infrequent measurements to minimize resource usage
scan_interval = 600

# Quick timeout for responsive testing
timeout = 5

[measurement]
# Minimal ping testing
ping_count = 3
ping_size = 32
ping_interval = 1.0

# No iPerf testing - comment out to disable
# iperf_server = 
# iperf_port = 5201

# No file transfer testing - comment out to disable  
# file_server =
# file_size_mb = 10

[output]
# Minimal data directory
data_directory = data/minimal

# Standard CSV output
output_format = csv

# Minimal logging
verbose = false
log_level = WARNING