# Debug Configuration
# Optimized for troubleshooting and problem diagnosis
#
# Usage: python main.py -c config/debug.ini

[network]
# WiFi interface for debugging
interface_name = Wi-Fi

# Multiple targets for connectivity testing
target_ips = 192.168.1.1, 8.8.8.8, 1.1.1.1

# Very frequent measurements for problem detection
scan_interval = 10

# Extended timeout for detailed analysis
timeout = 30

[measurement]
# Extensive ping testing for problem diagnosis
ping_count = 20
ping_size = 32
ping_interval = 0.1

# Debug server settings
iperf_server = 192.168.1.100
iperf_port = 5201
iperf_duration = 60
iperf_parallel = 1

# Conservative UDP for stability testing
iperf_udp_bandwidth = 10M

# Small file transfer for basic functionality
file_server = 192.168.1.100
file_size_mb = 10
file_protocol = SMB

[output]
# Debug data directory
data_directory = data/debug

# Standard CSV output
output_format = csv

# Maximum verbosity for debugging
verbose = true
log_level = DEBUG