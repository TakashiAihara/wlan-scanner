[network]
# Default wireless interface
interface = wlan0
# Target IP addresses for testing (comma-separated)
target_ips = 8.8.8.8, 1.1.1.1
# Network scan range (CIDR notation)
scan_range = 192.168.1.0/24
# Connection timeout in seconds
timeout = 5

[measurement]
# Ping settings
ping_count = 4
ping_interval = 1
# iPerf3 settings
iperf_duration = 10
iperf_port = 5201
# Measurement interval in seconds
measurement_interval = 300

[output]
# Output data directory
data_dir = data
# Output file format (json, csv, xml)
output_format = json
# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO
# Enable verbose output
verbose = false