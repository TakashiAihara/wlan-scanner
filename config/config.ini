[network]
# Set to "auto" to auto-detect WiFi interface
interface_name = auto
target_ips = 8.8.8.8, 1.1.1.1
scan_interval = 60
timeout = 10

[measurement]
ping_count = 10
ping_size = 32
ping_interval = 1.0
# iPerf3 server - comment out or set to empty to skip iPerf tests
iperf_server = 
iperf_port = 5201
iperf_duration = 10
iperf_parallel = 1
iperf_udp_bandwidth = 10M
# File server - comment out or set to empty to skip file transfer tests  
file_server = 
file_size_mb = 100
file_protocol = SMB

[output]
data_directory = data
output_format = csv
verbose = false
log_level = INFO

