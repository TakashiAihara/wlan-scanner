# Windows-specific configuration
# Windows環境用の設定ファイル

[network]
# Windows WiFi interface name (usually "Wi-Fi" or specific adapter name)
# Use "netsh wlan show interfaces" to find your adapter name
interface_name = Wi-Fi
target_ips = 8.8.8.8, 1.1.1.1
scan_interval = 60
timeout = 10

[measurement]
# Ping settings
ping_count = 10
ping_size = 32
ping_interval = 1.0

# iPerf3 settings
# Update with your iPerf3 server address
iperf_server = 192.168.1.100
iperf_port = 5201
iperf_duration = 10
iperf_parallel = 1
iperf_udp_bandwidth = 10M

# File transfer settings
file_server = 192.168.1.100
file_size_mb = 100
file_protocol = SMB

[output]
data_directory = data
output_format = csv
verbose = false
log_level = INFO

# Windows-specific notes:
# 1. Run PowerShell or Command Prompt as Administrator for ping operations
# 2. WiFi adapter name might be localized (e.g., "Wi-Fi", "ワイヤレス ネットワーク接続")
# 3. Use full paths if running from different directories