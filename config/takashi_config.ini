# Configuration for Takashi's environment
# WIN-TAKAHSI with MediaTek Wi-Fi 6 MT7921

[network]
interface_name = Wi-Fi
target_ips = 8.8.8.8, 1.1.1.1, 192.168.0.1
scan_interval = 60
timeout = 10

[measurement]
ping_count = 10
ping_size = 32
ping_interval = 1.0
iperf_server = 192.168.0.10
iperf_port = 5201
iperf_duration = 10
iperf_parallel = 1
iperf_udp_bandwidth = 10M
file_server = 192.168.0.10
file_size_mb = 100
file_protocol = SMB

[output]
data_directory = data
output_format = csv
verbose = false
log_level = INFO